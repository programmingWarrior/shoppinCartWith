<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleMobileChange(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleMobileChange(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-total">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

              
              
              
              
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick=" handleProductChange(false);" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick=" handleProductChange(true);" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-total">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="total-sub-count">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-count">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
     document.getElementById("phone-increase").addEventListener("click", function(){
       
     })


        document.getElementById("phone-decrease").addEventListener("click", function(){
        
         
        
     });

     

     function calculateSubTotal(){
       var phoneInput =  document.getElementById("phone-count");
       var phoneCount = parseInt(phoneInput.value);

       var caseInput = document.getElementById("case-count");
       var caseCount = parseInt(caseInput.value);

       var total = phoneCount*1259 + caseCount*59;

       document.getElementById("total-sub-count").innerText = total;
     }

     function calculateTotal(){
      var phoneInput =  document.getElementById("phone-count");
       var phoneCount = parseInt(phoneInput.value);

       var caseInput = document.getElementById("case-count");
       var caseCount = parseInt(caseInput.value);

       var total = phoneCount*1259 + caseCount*59;

       document.getElementById("total-count").innerText = total;
     }


function handleMobileChange(isIncrease){
   let phoneInput = document.getElementById("phone-count").value;
          
        const phoneCount = parseInt(phoneInput);
        let phoneNewCount = phoneCount ;

        if(isIncrease == true ){
         phoneNewCount = phoneCount + 1;
      }
      if(isIncrease == false && phoneCount > 0){
         phoneNewCount= phoneCount - 1;
      }
        document.getElementById("phone-count").value = phoneNewCount;
        var total = phoneNewCount * 1219;
        document.getElementById("phone-total").innerText = total;
        calculateSubTotal();
        calculateTotal();
}





      function handleProductChange(isIncrease){
         let caseInput = document.getElementById("case-count");
        let caseCount = parseInt(caseInput.value);
        let caseNewCount = caseCount;
     
      if(isIncrease == true ){
         caseNewCount= caseCount + 1;
      }
      if(isIncrease == false && caseCount > 0){
         caseNewCount= caseCount - 1;
      }
      caseInput.value = caseNewCount;
      let total = caseNewCount * 59;
        document.getElementById('case-total').innerText = total;
        calculateSubTotal();
        calculateTotal();
      }
    


   </script>
</body>

</html>
